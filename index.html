<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/verdana" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="home">
            <h3>HOME</h3>
            <div class="points-box">
                <div class="count-el" id="home-count-box">0</div>
            </div>
            <div class="buttons">
                <button class="first-button" id="plus-one-home-btn" onclick="plusOneHome()">+1</button>
                <button class="second-button" id="plus-two-home-btn" onclick="plusTwoHome()">+2</button>
                <button class="third-button" id="plus-three-home-btn" onclick="plusThreeHome()">+3</button>
            </div>
        </div>
        <div class="additional-buttons">
            <button class="add-btn" onclick="callWinner()">end game</button>
            <button class="add-btn" onclick="reset()">new game</button>
        </div>
        <div class="guest">
            <h3>GUEST</h3>
            <div class="points-box">
                <div class="count-el" id="guest-count-box">0</div>
            </div>
            <div class="buttons">
                <button class="first-button" id="plus-one-guest-btn" onclick="plusOneGuest()">+1</button>
                <button class="second-button" id="plus-two-guest-btn" onclick="plusTwoGuest()">+2</button>
                <button class="third-button" id="plus-three-guest-btn" onclick="plusThreeGuest()">+3</button>
            </div>
        </div>
    </div>
    <p id="result"></p>
    <script src="public/index.js"></script>
</body>

</html>
